<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />
    <link rel="stylesheet" href="./style.css" />
    <title>Biscoito da Sorte</title>
  </head>

  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abre o biscoito e descubra!</p>

      </div>

      <div class="screen2 hide">

        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img src="./assets/opened-cookie.svg" alt="" />

      </div>
    </main>
    <script src="./main.js"></script>
